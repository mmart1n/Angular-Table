<div class="wrapper">
    <table class="my-table">
        <app-headers *ngIf="sorting" [tableHeadersArr]="dataKeys" (sortingStrategy)="sortTable($event)" [isSortingEnable]="true"></app-headers>
        <app-headers *ngIf="!sorting" [tableHeadersArr]="dataKeys"></app-headers>
        <app-row [wholeData]="data"></app-row>
    </table>
</div>
