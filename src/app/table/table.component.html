<div class="wrapper">
    <table class="my-table">
        <app-header-row [isSortingEnable]="sorting" [headersArr]="headerKeys"></app-header-row>
        <app-row [wholeData]="data" [paging]='paging'></app-row>
    </table>
    <app-paging *ngIf='paging' [itemsPerPage]="perPage"></app-paging>
</div>
